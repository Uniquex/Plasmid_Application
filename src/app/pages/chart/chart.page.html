<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{pTitle}}</ion-title>
    <ion-select (ionChange)="rebuildGraph()" [(ngModel)]="pTimeFrame" id="select" placeholder="duration" slot="end">
      <ion-select-option *ngFor="let i of dropdownOptions">{{i}}</ion-select-option>
    </ion-select>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #graphContainer align="center"></div>
</ion-content>
